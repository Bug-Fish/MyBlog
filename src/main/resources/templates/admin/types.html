<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/_fragments::head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<nav th:replace="admin/_fragments::menu(5)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" class="active item"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="item"><i class="idea icon"></i>分类</a>
            <a href="#" class="item"><i class="tags icon"></i>标签</a>
            <a href="#" class="item"><i class="info icon"></i>关于我们</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="item">
                        <img class="ui avatar image" src="../../static/images/logo.jpg">
                        Education-ZH
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="item">发布</a>
            <a href="#" th:href="@{/admin/types}" class="teal active item">列表</a>
        </div>

    </div>

</div>
<!-- 中间内容 -->
<div class="m-container m-padded-tb-big">
    <div class="ui container">
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功啦！</p>
        </div>
        <table class="ui table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>

                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">wf</td>
                <td>
                    <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal button">编辑</a>
                    <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui pagination menu" th:if="${page.totalPages}>1">
                        <a th:href="@{/admin/types(page=${page.number}-1)}" class="icon item" th:unless="${page.first}">
                            <i class="left chevron icon"></i>
                            上一页
                        </a>
                        <a th:href="@{/admin/types(page=${page.number}+1)}" class="icon item" th:unless="${page.last}">
                            下一页
                            <i class="right chevron icon"></i>
                        </a>
                    </div>

                    <a th:href="@{/admin/types/input}" class="ui basic mini right floated green button m-margin-lr-big">
                        新增
                    </a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>


<!-- 页脚 -->
<footer class="ui inverted vertical segment m-padded-tb-passive">
    <div class="ui center aligned container">
        <div class="ui inverted divided grid">
            <div class="three wide column">
                <img src="../../static/images/logo.jpg" class="ui rounded image" alt=""
                     style="width: 100px;height: 100px;">
            </div>
            <div class="three wide column">
                <h4 class="ui inverted head">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(Uesr story)</a>
                    <a href="#" class="item">用户故事(Uesr story)</a>
                    <a href="#" class="item">用户故事(Uesr story)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted head">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事(Uesr story)</a>
                    <a href="#" class="item">用户故事(Uesr story)</a>
                    <a href="#" class="item">用户故事(Uesr story)</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted head">最新博客</h4>
                <p>这是我的个人博客，欢迎访问~</p>
            </div>

        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-lined">Copyright 2019-2020 Lirenmi Designed by Education-ZH</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.ui.dropdown').dropdown({
        on: "hover"
    });
    $('.message.close').on('click', function () {
        $(this).closest('.message').transition('fade');
    });


</script>
</body>
</html>
